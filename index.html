<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="first">
        <h1 class="weather">
            WEATHER <span>&#x1F327;&#x26C8;&#x1F328;&#x2600;&#x1F32A;</span>
        </h1>
        <div id="second">
            <input id="input" class="input" type="text" placeholder="Enter State or City">
            <Button id="butt" class="button">Search</Button>  
        </div>
        <div id="third">
            <ul class="temp">Temperature: <span id="tems">00.0</span> &#x2103;</ul>
            <ul class="temp">Minimum Temperature: <span id="min">00.0</span> &#x2103;</ul>
            <ul class="temp">Maximum Temperature: <span id="max">00.0</span> &#x2103;</ul>
            <ul class="temp">Pressure: <span id="press">00.0</span> &#x2103;</ul>
            <ul class="temp">Humidity: <span id="humid">00.0</span> &#x2103;</ul>
            <ul class="temp">Country: <span id="count">____</span></ul>
        </div>
        <div id="fourth">
            <ul class="temp2">Cloud: <span id="main">_____</span></ul>
            <ul class="temp2">Description: <span id="desc">_____</span></ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
